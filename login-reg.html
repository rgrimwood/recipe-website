<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pig Out! @ The Baddest Kitchen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5ba4a62dd6.js" crossorigin="anonymous"></script>
    </head>
 
    <body id="page-login">
        <header>
            <div class="page-header-top container text-center text-md-left">
                <a href="index.html"><img src="./images/logo.jpg" alt="StudentEat"></a>
            </div>
            <nav class="navbar navbar-expand-lg mb-4">
                <div class="container">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>                        
                    </button>

                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="categories.html">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login-reg.html">Login / Register</a>
                            </li>
                        </ul>
                        <form action="search.html" method="get" class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                        </form>              
                    </div>
                </div>
            </nav>
        </header>


        <div class="container">
            <h1 class="mb-4 pb-2">Login or Register</h1>
            <div class="row">
                <div class="col-md-6">
                    <form id="login-form" method="post" action="">
                        <div class="form-group">
                            <label for="login_email">Email Address</label>
                            <input type="email" class="form-control" id="login-email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login_password" name="password">
                        </div>
                        <button type="submit" class="btn btn-studenteat">Login</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form id="registration-form" method="post" action="">
                        <div class="form-group">
                            <label for="reg_email">Email address</label>
                            <input type="email" class="form-control" id="reg_email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="reg_password">Password</label>
                            <input type="password" class="form-control" id="reg_password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="reg_password_confirm">Confirm Password</label>
                            <input type="password" class="form-control" id="reg_password_confirm" name="password_confirm">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>   
            </div>
        </div>

        <footer class="container mt-4 text-center">
            <p>
              &copy;StudentEat - Created for educational purposes   
            </p>                       
        </footer>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
